<h2>Hardware</h2>
<div class="list-group">
  <div *ngFor="let h of hardware"
     class="list-group-item list-group-item-action">
    <a (click)="onClick(h)">{{h.name}}</a>
    <button (click)="delete(h)">X</button>
  </div>

</div>

<br>

<form>
  <div class="form-group">
    <label for="code">Sifra</label>
    <input type="text" class="form-control" id="code" #code>
  </div>
  <div class="form-group">
    <label for="name">Naziv</label>
    <input type="text" class="form-control" id="name" #name>
  </div>
  <div class="form-group">
    <label for="type">Tip</label>
    <select class="form-control" id="type" #type>
      <option>CPU</option>
      <option>GPU</option>
      <option>MBO</option>
      <option>RAM</option>
      <option>STORAGE</option>
      <option>OTHER</option>
    </select>
  </div>
  <div class="form-group">
    <label for="quantity">Broj komada na stanju:</label>
    <input type="number" class="form-control" id="quantity" #quantity>
  </div>
  <div class="form-group">
    <label for="price">Cijena:</label>
    <input type="number" step="any" class="form-control" id="price" #price>
  </div>
  <br>

</form>
<button (click)="onSubmit(code.value, name.value, type.value, quantity.value, price.value)"
        class="btn btn-primary">Submit</button>
